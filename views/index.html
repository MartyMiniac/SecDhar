<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css" />
    <title>SecDhar</title>

    <link rel="stylesheet" href="/static/css/loginStyle.css">
</head>

<body>
    <!-- <nav id="topNav" class="navbar navbar-light">
        <span class="navbar-brand mb-0 h1">SecDhar</span>
    </nav> -->
    <div class="login-box">
        <h2>SecDhar</h2>
        <form id="loginForm">
            <div class="user-box">
                <label for="lgnfrm-inp-name">Name</label>
                <input type="text" id="lgnfrm-inp-name" placeholder="Enter name" />
            </div>
            <div class="user-box">
                <label for="lgnfrm-inp-dob">Date of Birth</label>
                <input type="date" id="lgnfrm-inp-dob" placeholder="Enter date of birth" />
            </div>
            <div class="user-box">
                <label for="lgnfrm-inp-gender">Gender</label>
                <select id="lgnfrm-inp-gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="user-box">
                <label for="lgnfrm-inp-address">Address</label>
                <input type="text"  id="lgnfrm-inp-address" placeholder="Enter address" />
            </div>
            <div class="user-box">
                <label for="lgnfrm-inp-aadharno">Aadhar Number</label>
                <input type="text" id="lgnfrm-inp-aadharno" placeholder="Enter aadhar number" />
            </div>
            <button type="submit" id="loginBtn" class="btn bg-transparent">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Login
            </button>
        </form>
    </div>
</body>
<script defer src="/static/vendor/jquery/js/jquery-3.7.0.min.js"></script>
<script defer src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script defer src="/static/js/utils/models.js"></script>
<script defer src="/static/js/utils/store.js"></script>
<script defer src="/static/js/utils/apiCalls.js"></script>
<script defer src="/static/js/utils/request.js"></script>
<script defer src="/static/js/index.html/loginFormHandler.js"></script>
<script defer src="/static/js/utils/rsa/rsaManageKeys.js"></script>
<script defer src="/static/js/utils/rsa/rsaVerification.js"></script>
<script defer src="/static/js/index.html/userLoginVerifier.js"></script>

</html>
